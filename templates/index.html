<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Cropping Tool</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1f1f1f, #2e2e2e);
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        h1 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        form {
            background-color: #333;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 600px;
        }

        .input-row {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        input[type="number"], input[type="file"] {
            padding: 8px;
            width: 100%;
            border-radius: 6px;
            border: none;
            background-color: #444;
            color: #f5f5f5;
        }

        button {
            background-color: #00ffcc;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            margin-top: 10px;
        }

        button:hover {
            background-color: #00e6b8;
        }

        .footer {
            margin-top: 30px;
            text-align: center;
        }

        .footer button {
            width: auto;
            margin: 5px;
        }
    </style>
</head>
<body>
    <h1>Image Cropping Tool</h1>
    <form action="/crop" method="post" enctype="multipart/form-data">
        <div class="input-row">
            <input type="number" name="x" value="320" placeholder="X">
            <input type="number" name="y" value="0" placeholder="Y">
            <input type="number" name="width" value="640" placeholder="Width">
            <input type="number" name="height" value="752" placeholder="Height">
        </div>
        <input type="file" name="images" accept="image/*" multiple required>
        <button type="submit">Crop & Download</button>
    </form>

    <div class="footer">
        <button onclick="showUserManual()">User Manual</button>
        <button onclick="showDeveloperInfo()">Developer Info</button>
    </div>

    <script>
        function showUserManual() {
            alert("1. Upload images (up to 100).\n"
                + "2. Enter X, Y, Width, Height for cropping.\n"
                + "3. Click 'Crop & Download' to download the cropped images as ZIP.\n"
                + "Default crop values are set.");
        }

        function showDeveloperInfo() {
            alert("Developer: S M Tufayal Ahammad\n\n"
                + "Portfolio: profile.tufayal.com\n"
                + "Other Projects: projects.tufayal.com\n"
                + "Suggest Edits: suggestion.tufayal.com");
        }
    </script>
</body>
</html>
